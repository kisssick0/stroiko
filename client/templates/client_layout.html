<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СтройКо</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/company.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://kit.fontawesome.com/8123ace702.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
        <a class="nav-link" href="{{ url_for('blueprint_main.main') }}"><h3>СтройКо</h3></a>
<!--        <a class="nav-link" href="{{ url_for('blueprint_complex.main') }}">Новостройки</a>-->
        <a class="nav-link" href="{{ url_for('blueprint_apart.main') }}">Выбрать квартиру</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="">Поддержка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('blueprint_auth.auth') }}"><i class="fa-regular fa-right-to-bracket"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <aside class="manager_aside shadow-lg">
            <ul style="position: fixed;">
                <br>
                <a href="{{ url_for('blueprint_client.profile') }}"><li><i class="bi bi-person-fill"></i> Профиль</li></a>
                <a href="{{ url_for('blueprint_client.entries') }}"><li><i class="bi bi-calendar3"></i> Посещения</li></a>
                <br>
                <div class="exit">
                    <a href="{{ url_for('blueprint_client.exit') }}" class="text-center"><li style="margin: 0; text-decoration: none; color: #fff;">Выйти</li></a>
                </div>
            </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
